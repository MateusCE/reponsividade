<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <title>Central de Relatório</title>
</head>

<body class="flex flex-col items-center min-h-screen h-full max-w-screen-xl w-full px-4 mx-auto">
    <!-- Navigation -->
    <nav class="flex justify-end w-full py-4 px-4">
        <button
            class="border border-black rounded-lg px-6 py-2 font-semibold text-sm">
            HOME
        </button>
    </nav>

    <!-- Main Content -->
    <main class="grid gap-12 place-items-center max-w-screen-xl w-full">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="/src/img/logo.png" alt="Logo" class="max-w-full h-auto">
        </div>

        <!-- Content -->
        <section class="flex flex-col justify-center gap-8 w-full max-w-5xl md:flex-row">
            <!-- Title -->
            <div class="flex-1 w-full text-center">
                <h3 class="text-2xl font-bold">
                    Central de relatórios
                </h3>
            </div>

            <!-- Cards -->
            <div class="flex-1 flex flex-col gap-8">
                <!-- Card 1 -->
                <article class="flex items-center border rounded-lg shadow-lg w-full px-4 py-3 bg-white">
                    <img src="/src/img/icons/seta.svg" alt="seta para baixo" class="w-6 h-6">
                    <div class="px-2 flex-1">
                        <p>Pontuação por empresa</p>
                    </div>
                    <label for="pontuacao-empresa" class="ml-auto flex items-center">
                        <input id="pontuacao-empresa" type="radio"
                            class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                    </label>
                </article>

                <!-- Card 2 -->
                <article class="flex items-center border rounded-lg shadow-lg w-full px-4 py-3 bg-white">
                    <img src="/src/img/icons/seta.svg" alt="seta para baixo" class="w-6 h-6">
                    <div class="px-2 flex-1">
                        <p>Pontuação por colaborador</p>
                    </div>
                    <label for="pontuacao-colaborador" class="ml-auto flex items-center">
                        <input id="pontuacao-colaborador" type="radio"
                            class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                    </label>
                </article>

                <!-- Card 3 -->
                <article class="flex items-center border rounded-lg shadow-lg w-full px-4 py-3 bg-white">
                    <img src="/src/img/icons/seta.svg" alt="seta para baixo" class="w-6 h-6">
                    <div class="px-2 flex-1">
                        <p>Média de pontos por empresa/colaborador</p>
                    </div>
                    <label for="media-pontos" class="ml-auto flex items-center">
                        <input id="media-pontos" type="radio"
                            class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                    </label>
                </article>

                <!-- Buttons de download -->
                <section class="flex flex-wrap gap-4 justify-center mt-8 w-full">
                    <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-900 transition">
                        Baixar em Word
                    </button>
                    <button class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">
                        Baixar em Excel
                    </button>
                    <button class="bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition">
                        Baixar em PDF
                    </button>
                </section>
            </div>
        </section>


    </main>
<script src="/src/js/relatorio.js"></script>
</body>

</html>
