<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <title>Central de Relatório</title>
</head>

<body class="flex flex-col items-center min-h-screen h-full max-w-screen-xl w-full px-4 mx-auto">
  <!-- Navigation -->
  <nav class="flex justify-end w-full py-4 px-4">
    <button class="border border-black rounded-lg px-6 py-2 font-semibold text-sm">
      HOME
    </button>
  </nav>

  <!-- Main Content -->
  <main class="grid gap-12 place-items-center max-w-screen-xl">
    <!-- Logo -->
    <div class="flex justify-center py-6 px-6 ">
      <img src="/src/img/logo.png" alt="Logo" class="w-[300px] h-auto ">
    </div>

    <!-- Content -->
    <section class="flex flex-col justify-center gap-8 w-full max-w-5xl md:flex-row">
      <!-- Title -->
      <div class="flex-1 w-full ">
        <h3 class="text-2xl sm:text-2xl font-bold  md:text-center px-6 ">
          Gerenciamento de pontos
        </h3>
        <br>

        <div class="w-[300px] h-40 md:w-[492px] md:h-64 mx-6 items-center bg-cinza rounded-lg "></div>


        <section class="flex flex-wrap gap-4 justify-center  w-full my-8">
          <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-900 transition">
            INSERIR IMG
          </button>

          <button class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">
            REMOVER IMG
          </button>

        </section>


      </div>


      <!-- Cards -->
      <div class="flex-1 flex flex-col gap-8 ">

        <div class="max-w-lg mx-auto p-6  space-y-6">
          <!-- Campo de Entrada: Valor Pontos -->
          <div class="relative w-96">
            <!-- Label -->
            <label for="valorPontos" 
                   class="absolute -top-2 left-3 bg-white px-1 text-sm font-medium text-gray-700">
              Valor Pontos
            </label>
            
            <!-- Input -->
            <input type="text" id="valorPontos" name="valorPontos" placeholder="100.000 pts"
                   class="w-[284px] md:w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          </div>
          
          <!-- Dropdown: Viagens -->
          <div>
            <label for="viagem" class="block text-sm font-medium text-gray-700 sr-only">Destino</label>
            <select id="viagem" name="viagem"
              class="md:w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <option value="chile">Viagem Milão(Salone Del Mobile) </option>
              <option value="argentina">Viagem Croácia</option>
              <option value="brasil">Viagem Orlando</option>
              <option value="brasil">Milão</option>
              <option value="brasil">Viagem Buenos Aires</option>
              <option value="brasil">Viagem Paris</option>
              <option value="brasil">Viagem Ushuaia</option>
              <option value="brasil">Viagem Japão</option>
              <option value="brasil">Viagem Brasil DoFoz</option>
              
            </select>
          </div>

          <!-- Checkboxes: Status -->
          <div class="flex md:justify-between items-start w-full p-4">
            <!-- Checkboxes: Status -->
            <div>
              <span class="block text-sm font-medium text-gray-700">Status</span>
              <div class="flex items-center mt-2">
                <input type="checkbox" id="statusAtiva" name="status" value="ativa"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="statusAtiva" class="ml-2 text-sm text-gray-700">Ativa</label>
              </div>
              <div class="flex items-center mt-2">
                <input type="checkbox" id="statusInativa" name="status" value="inativa"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="statusInativa" class="ml-2 text-sm text-gray-700">Inativa</label>
              </div>
            </div>
          
            <!-- Checkboxes: Visível -->
            <div>
              <span class="block text-sm font-medium text-gray-700">Visível</span>
              <div class="flex items-center mt-2">
                <input type="checkbox" id="visivelAtiva" name="visivel" value="ativa"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="visivelAtiva" class="ml-2 text-sm text-gray-700">Ativa</label>
              </div>
              <div class="flex items-center mt-2">
                <input type="checkbox" id="visivelInativa" name="visivel" value="inativa"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="visivelInativa" class="ml-2 text-sm text-gray-700">Inativa</label>
              </div>
            </div>
          </div>
          
        </div>




        <!-- Buttons de download -->
        <section class="flex flex-wrap gap-4 justify-center my-8 w-full md:items-center">
          <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-900 transition">
            CRIAR NOVO
          </button>

          <button class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">
            SALVAR
          </button>

        </section>

      </div>
    </section>


  </main>
 
</body>

</html>
