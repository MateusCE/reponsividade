<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa/Colaborador</title>
  <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center">
  <!-- Header com logo e botão -->
  <header class="w-full max-w-5xl flex items-center justify-between mb-6">
    <img src="/src/img/logo.png" alt="Logo" class="h-16">
    <button
      class="bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
      Home
    </button>
  </header>

  <!-- Conteúdo principal -->
  <main class="bg-white shadow-lg rounded-lg p-8 w-full max-w-5xl">
    <h2 class="text-xl font-semibold text-gray-700 mb-6">Empresa/Colaborador</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Campos da esquerda -->
      <div>
        <label for="empresa" class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
        <input type="text" id="empresa" name="empresa" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Nome da empresa" required>
      </div>

      <div>
        <label for="colaborador" class="block text-sm font-medium text-gray-700 mb-1">Colaborador</label>
        <input type="text" id="colaborador" name="colaborador" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Nome do colaborador" required>
      </div>

      <div>
        <label for="funcao" class="block text-sm font-medium text-gray-700 mb-1">Função/Ramo</label>
        <input type="text" id="funcao" name="funcao" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ex.: Construção" required>
      </div>

      <div>
        <label for="cpf-cnpj" class="block text-sm font-medium text-gray-700 mb-1">CPF/CNPJ</label>
        <input type="text" id="cpf-cnpj" name="cpf-cnpj" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="00000000000" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="exemplo@email.com" required>
      </div>

      <div>
        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
        <input type="tel" id="telefone" name="telefone" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <div>
        <label for="data-nascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required>
      </div>

      <div>
        <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
        <input type="text" id="id" name="id" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="ID do colaborador" required>
      </div>

      <!-- Botões -->
      <div class="md:col-span-2 flex justify-between gap-4 mt-4">
        <button type="button"
          class="flex-1 bg-orange-500 text-white py-3 rounded-lg font-medium hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400">
          Inativar
        </button>
        <button type="button"
          class="flex-1 bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Criar Novo
        </button>
        <button type="submit"
          class="flex-1 bg-green-500 text-white py-3 rounded-lg font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
          Salvar
        </button>
      </div>
    </form>
  </main>
</body>
</html>
