<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

  <!-- Container do Formulário -->
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="/src/img/logo.png" alt="Logo" class="h-32 w-auto">
    </div>
    
    <!-- Título -->
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Log in</h2>

    <!-- Formulário -->
    <form action="#" class="space-y-6">
      
      <!-- Campo E-mail -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" 
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu e-mail" required>
      </div>
      
      <!-- Campo Senha -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" name="password"
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite sua senha" required>
      </div>
      
      <!-- Botão Acessar -->
      <button type="submit"
        class="w-full py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Acessar
      </button>

      <!-- Links para ações adicionais -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Esqueci a senha</a>
        <span class="mx-2 text-gray-600">|</span>
        <a href="#" class="text-sm text-blue-600 hover:underline">Cadastrar</a>
      </div>

      <!-- Aceitação dos Termos -->
      <div class="flex items-center mt-6">
        <input type="checkbox" id="terms" name="terms" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="terms" class="ml-2 text-sm text-gray-700">
          Eu li e aceito os <a href="#" class="text-blue-600 hover:underline">termos e condições</a>.
        </label>
      </div>

    </form>
  </div>

</body>
</html>
